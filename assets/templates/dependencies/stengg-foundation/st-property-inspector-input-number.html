<div ng-init="$model = $parent.$model; property = $parent.property" layout="layout" layout-align="center center" class="st-property-value-number"><md-input-container layout="layout" layout-fill="layout-fill" layout-align="center center"><input ng-model="$model[property.name]" type="property.type" ng-change="$emit('property:set',{property:property,value:$model[property.name]})" aria-label="{{property.name}} Input"/></md-input-container></div>
